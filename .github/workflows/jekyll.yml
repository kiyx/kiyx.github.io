name: Deploy Jekyll site to Pages

on:
  # Esegue su push ai rami specificati
  push:
    branches: ["main"]
  
  # Permette di eseguire il workflow manualmente dalla tab Actions
  workflow_dispatch:

# Permessi necessari per GitHub Actions
permissions:
  contents: read
  pages: write
  id-token: write

# Impostazioni di concorrenza per evitare build multiple
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job di Build: costruisce il sito
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3' # Usa una versione di Ruby recente
          bundler-cache: false
      - name: Build with Jekyll
        run: bundle exec jekyll build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './_site' # Cartella dove Jekyll costruisce il sito

  # Job di Deploy: pubblica il sito
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4